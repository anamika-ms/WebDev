<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
</head>
<body>

    <h1>Event Registration</h1>

    <form action="submit.php" method="post">

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <br><br>

        <label for="attendees">Number of Attendees:</label>
        <input type="number" id="attendees" name="attendees" min="1" max="10">
        <br><br>

        <label for="eventdate">Event Date:</label>
        <input type="date" id="eventdate" name="eventdate" min="2025-08-10">
        <br><br>

        <label for="eventtime">Event Time:</label>
        <input type="time" id="eventtime" name="eventtime">
        <br><br>

        <label for="eventtype">Event Type:</label>
        <select id="eventtype" name="eventtype" required>
            <option value="" disabled selected>Select an event type</option>
            <option value="conference">Conference</option>
            <option value="workshop">Workshop</option>
            <option value="webinar">Webinar</option>
        </select>
        <br><br>

        <p>Dietary Restrictions:</p>
        <input type="checkbox" id="vegetarian" name="diet[]" value="vegetarian">
        <label for="vegetarian">Vegetarian</label><br>
        <input type="checkbox" id="glutenfree" name="diet[]" value="glutenfree">
        <label for="glutenfree">Gluten-Free</label>
        <br><br>

        <!-- T-shirt Size -->
        <p>T-shirt Size:</p>
        <input type="radio" id="sizeS" name="tshirt" value="S">
        <label for="sizeS">S</label>
        <input type="radio" id="sizeM" name="tshirt" value="M">
        <label for="sizeM">M</label>
        <input type="radio" id="sizeL" name="tshirt" value="L">
        <label for="sizeL">L</label>
        <input type="radio" id="sizeXL" name="tshirt" value="XL">
        <label for="sizeXL">XL</label>
        <br><br>

        <label for="comments">Comments / Questions:</label><br>
        <textarea id="comments" name="comments" maxlength="250" rows="4" cols="50"></textarea>
        <br><br>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
